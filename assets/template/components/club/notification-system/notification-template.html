<!-- Template Ãºnico para el sistema de notificaciones -->

<template id="notification-template">
    <div class="notification-header">
        <div style="display: flex; align-items: center;">
            <div class="notification-icon">
                {{icon}}
            </div>
            <div class="notification-content">
                {{title}}
                {{message}}
            </div>
        </div>
        <button class="notification-close" data-close="{{notificationId}}">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
            </svg>
        </button>
    </div>
    {{actions}}
    {{progress}}
</template>

<template id="notification-title-template">
    <h4 class="notification-title">{{title}}</h4>
</template>

<template id="notification-message-template">
    <p class="notification-message">{{message}}</p>
</template>

<template id="notification-actions-template">
    <div class="notification-actions">
        {{actionButtons}}
    </div>
</template>

<template id="notification-action-button-template">
    <button class="notification-btn notification-btn-{{actionType}}" data-action="{{actionIndex}}">
        {{actionIcon}}
        {{actionText}}
    </button>
</template>

<template id="notification-progress-template">
    <div class="notification-progress">
        <div class="notification-progress-bar" data-progress="{{notificationId}}"></div>
    </div>
</template>
