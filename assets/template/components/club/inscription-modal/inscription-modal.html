<!-- Template principal del modal de inscripci√≥n -->

<template id="inscription-modal-template">
    <div class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <div class="header-content">
                    <div class="header-icon">üìù</div>
                    <div class="header-text">
                        <h2 data-translate="modal-title">Inscripci√≥n a los Clubs</h2>
                        <p data-translate="modal-subtitle">Complete el formulario para inscribir a su(s) hijo(s)</p>
                    </div>
                </div>
                <button class="close-btn" id="close-modal">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    </svg>
                </button>
            </div>
            
            <form id="inscription-form" class="inscription-form">
                {{parentSection}}
                {{childrenSection}}
                {{formActions}}
            </form>
        </div>
    </div>
</template>

<template id="parent-section-template">
    <div class="form-section">
        <div class="section-header">

                <h3 data-translate="parent-info-title">Informaci√≥n del Padre/Madre/Tutor</h3>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group full-width">
                <label data-translate="parent-name">Nombre Completo *</label>
                <input type="text" name="parentName" required data-translate-placeholder="parent-name-placeholder" placeholder="Ingrese su nombre completo">
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label data-translate="parent-phone">Tel√©fono *</label>
                <input type="tel" name="parentPhone" required data-translate-placeholder="parent-phone-placeholder" placeholder="(787) 123-4567">
            </div>
            <div class="form-group">
                <label data-translate="parent-email">Email *</label>
                <input type="email" name="parentEmail" required data-translate-placeholder="parent-email-placeholder" placeholder="ejemplo@email.com">
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group full-width">
                <label data-translate="parent-address">Direcci√≥n</label>
                <input type="text" name="parentAddress" data-translate-placeholder="parent-address-placeholder" placeholder="Direcci√≥n completa (opcional)">
            </div>
        </div>
    </div>
</template>

<template id="children-section-template">
    <div class="form-section">
        <div class="section-header">
            <div>
                <div class="section-icon">üë∂</div>
                <h3 data-translate="children-info-title">Informaci√≥n de los Hijos</h3>
            </div>
            <button type="button" class="add-child-btn" id="add-child-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                </svg>
                <span data-translate="add-child-btn">Agregar otro hijo</span>
            </button>
        </div>
        
        <div id="children-container">
            {{childForms}}
        </div>
    </div>
</template>

<template id="child-form-template">
    <div class="child-form" data-child="{{childNumber}}">
        <div class="child-header">
            <h4><span data-translate="child-title">Hijo/Hija</span> #{{childNumber}}</h4>
            {{removeButton}}
        </div>
        
        <div class="form-row">
            <div class="form-group full-width">
                <label data-translate="child-name-label">Nombre Completo del Ni√±o/Joven *</label>
                <input type="text" name="childName_{{childNumber}}" required data-translate-placeholder="child-name-placeholder" placeholder="Nombre completo del ni√±o/joven">
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label data-translate="child-birthdate-label">Fecha de Nacimiento *</label>
                <input type="date" name="childBirthdate_{{childNumber}}" required>
            </div>
            <div class="form-group">
                <label data-translate="child-age-label">Edad *</label>
                <input type="number" name="childAge_{{childNumber}}" min="6" max="21" required data-translate-placeholder="child-age-placeholder" placeholder="Edad">
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label data-translate="child-club-label">Club Deseado *</label>
                <select name="selectedClub_{{childNumber}}" required>
                    <option value="" data-translate="select-club-option">Seleccionar Club</option>
                    <option value="aventureros" data-translate="club-aventureros">üåü Los Aventureros (6-9 a√±os)</option>
                    <option value="conquistadores" data-translate="club-conquistadores">üèïÔ∏è Conquistadores (10-15 a√±os)</option>
                    <option value="cadetes" data-translate="club-cadetes">üéØ Cadetes (16-21 a√±os)</option>
                </select>
            </div>
            <div class="form-group">
                <label data-translate="child-gender-label">G√©nero *</label>
                <select name="childGender_{{childNumber}}" required>
                    <option value="" data-translate="select-gender-option">Seleccionar</option>
                    <option value="masculino" data-translate="gender-male">Masculino</option>
                    <option value="femenino" data-translate="gender-female">Femenino</option>
                </select>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group full-width">
                <label data-translate="child-allergies-label">Alergias o Condiciones M√©dicas</label>
                <textarea name="childAllergies_{{childNumber}}" rows="3" data-translate-placeholder="child-allergies-placeholder" placeholder="Describa cualquier alergia o condici√≥n m√©dica importante (opcional)"></textarea>
            </div>
        </div>
    </div>
</template>

<template id="remove-button-template">
    <button type="button" class="remove-child-btn" data-child="{{childNumber}}">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
        </svg>
        <span data-translate="remove-child-btn">Remover</span>
    </button>
</template>

<template id="form-actions-template">
    <div class="form-actions">
        <button type="button" class="btn-cancel" id="cancel-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
            </svg>
            <span data-translate="cancel-btn">Cancelar</span>
        </button>
        <button type="submit" class="btn-submit">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
            </svg>
            <span data-translate="submit-btn">Enviar Inscripci√≥n</span>
        </button>
    </div>
</template>
