<!-- /assets/templates/components/club-interactive.html -->
<!-- Template del modal interactivo para clubs -->

<template id="club-modal-template">
    <div class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close" aria-label="Cerrar">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                </svg>
            </button>
            <div class="modal-body">
                {{header}}
                {{content}}
            </div>
        </div>
    </div>
</template>

<template id="club-modal-header-template">
    <div class="club-modal-header">
        <div class="club-modal-icon"></div>
        <h2 class="club-modal-title">{{title}}</h2>
    </div>
</template>

<template id="club-modal-content-template">
    <div class="club-modal-content">
        <p class="club-modal-description">{{description}}</p>
        
        <div class="club-section">
            <h3>Actividades Principales</h3>
            <ul class="club-activities">
                {{activities}}
            </ul>
        </div>
        
        <div class="club-details">
            <div class="club-detail-item">
                <span class="detail-label">Horario:</span>
                <span class="club-schedule-text">{{schedule}}</span>
            </div>
            <div class="club-detail-item">
                <span class="detail-label">Liderazgo:</span>
                <span class="club-leader-text">{{leader}}</span>
            </div>
        </div>
        
        <div class="club-section">
            <h3>Requisitos</h3>
            <ul class="club-requirements">
                {{requirements}}
            </ul>
        </div>
        
        <div class="club-actions">
            <button class="btn-join" id="btn-join-club">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                </svg>
                Ãšnete Ahora
            </button>
        </div>
    </div>
</template>

<template id="club-activity-item-template">
    <li>{{activity}}</li>
</template>

<template id="club-requirement-item-template">
    <li>{{requirement}}</li>
</template>
